<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .burger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
            border-radius: 2px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
        }

        .burger-line {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 500;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 22px;
            color: gray;
            display: block;
            transition: 0.15s;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('bg_test.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        body::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.6); /* Adjust the opacity to make it lighter or darker */
        z-index: -1;
        }
        .card {
            background-color: #2A2A2A;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .crown {
            color: #FFD700;
            margin-right: 6px;
        }
        .nav-opacity {
            opacity: 0.0;
            transition: 0.2s ease-in;
        }
        .nav-opacity.active {
            opacity: 1.0;
            transition: 1.2s ease-in-out;
        }
        .first-place {
            background: linear-gradient(90deg, rgba(255,215,0,1) 0%, rgba(255,223,0,1) 100%);
            border-radius: 50%;
            padding: 4px;
        }
        .first-place img {
            border-radius: 50%;
        }
        .profile-header {
            background-image: url("Breachers_KeyArt_1080x1920.png");
            /* make the profile header image always fit the availble space */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

        }
    </style>
    <script>
        function toggleNav() {
            var sidebar = document.getElementById("sidebar");
            var burgerLines = document.querySelectorAll(".burger-line");
            var items = document.querySelectorAll(".nav-opacity");
            
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                burgerLines.forEach(line => {
                    line.style.backgroundColor = "white";
                    
                });
                items.forEach(item => {
                    item.classList.remove('active')
                    
                });
            } else {
                sidebar.style.width = "250px";
                burgerLines.forEach(line => {
                    line.style.backgroundColor = "white";
                });
                items.forEach(item => {
                    item.classList.add('active')
                    
                });
            }
        }
    </script>
</head>

<H1 style = "text-align:center; font-size:50px; color:red"> Example of the ranking of tournaments - Will be added in next iteration </H1>
