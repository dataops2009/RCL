<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <h2>Your Player Data:</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ player_data[0] }}</td>  <!-- Assuming ID is the first column -->
                <td>{{ player_data[1] }}</td>  <!-- Assuming Name is the second column -->
                <!-- Add more columns as needed -->
            </tr>
        </tbody>
    </table>
    <form action="/logout" method="post">
        <input type="submit" value="Log Out">
    </form>
</body>
</html>
