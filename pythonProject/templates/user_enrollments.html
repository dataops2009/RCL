<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Enrollments</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>User Enrollments</h2>
    <table>
        <tr>
            <th>Tournament ID</th>
            <th>ID Var</th>
        </tr>
        {% for tournament_id, id_var in data %}
        <tr>
            <td>{{ tournament_id }}</td>
            <td>{{ id_var }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='/gamer-profile'">Back to Profile</button>

</body>
</html>
