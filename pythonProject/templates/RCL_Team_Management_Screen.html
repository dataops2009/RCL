    <title>RCL Team Management</title>
    <link rel="stylesheet" href="../static/css/your_stylesheet.css"> <!-- Update the path to your CSS file -->

<body>
    <header>
        <!-- Navigation bar -->
        <nav>
            <a href="RCL_Home_Screen.html">Home</a>
            <a href="RCL_Team_Profile_Screen.html">Team Profile</a>
            <a href="RCL_League_Screen.html">League</a>
            <!-- Additional navigation links as needed -->

    <main>
        <!-- Main content for Team Management -->
        <section class="team-management">
            <h1>Manage Your Team</h1>
            <div class="roster-management">
                <h2>Roster Management</h2>
                <!-- Functionality to add/remove players, view player stats, etc. -->
                <!-- Example: List of current team members -->
                <ul class="team-roster">
                    <!-- Dynamically populate team members -->
                    <li>Player 1</li>
                    <li>Player 2</li>
                    <!-- More players -->
                </ul>
                <!-- Add/Remove Player Form -->
                <!-- Example: Form to add a new player -->
                <form action="path_to_add_player" method="post">
                    <label for="playerName">Player Name:</label>
                    <input type="text" id="playerName" name="playerName">
                    <button type="submit">Add Player</button>
                </form>
            </div>
            <div class="strategy-section">
                <h2>Team Strategy</h2>
                <!-- Section to discuss and plan team strategies -->
                <p>Discuss team strategies here or link to a strategy planning tool.</p>
            </div>
            <div class="schedule-section">
                <h2>Training Schedule</h2>
                <!-- Schedule management for training and matches -->
                <p>Manage and view your team's training schedule.</p>
            </div>
            <!-- Additional management features as needed -->
        </section>
    </main>
