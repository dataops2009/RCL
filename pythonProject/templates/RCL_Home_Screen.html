<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCL - Breachers VR League & Tournaments</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Main Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/RCL.png') }}" alt="RCL Logo" class="rcl-logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-home">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-players">
                        <a class="nav-link" href="#">Players</a>
                    </li>
                    <li class="nav-teams">
                        <a class="nav-link" href="#">Teams</a>
                    </li>
                    <!-- Additional nav items here -->
                </ul>
                <ul class="signup-n-login">
                    <li class="signup">
                        <a href="#" class="btn btn-primary my-2 my-sm-0" type="submit">Sign Up</a>
                    </li>
                    <li class="login">
                        <a href="#" class="btn btn-secondary my-2 my-sm-0 ml-2" type="submit">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header with Title and Image -->
    <header class="py-2 bg-dark text-white">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 d-none d-lg-block">
                    <img src="{{ url_for('static', filename='images/TitleHeader_1.png') }}" alt="Title" class="img-fluid">
                </div>
                <div class="col-lg-4 d-none d-lg-block" style="margin-right: -125px;">
                    <img src="{{ url_for('static', filename='images/Enforcer_01.png') }}" alt="Player Model" class="img-fluid">
                </div>
                <div class="col-lg-4 d-none d-lg-block"style="margin-left: -125px;">
                    <img src="{{ url_for('static', filename='images/Revolter_01.png') }}" alt="Player Model" class="img-fluid">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container my-5">
        <h1 class="text-center">Welcome, {{ username }}!</h1>
        <div class="row">
            <div class="col-md-12">
                <h2>Your Player Data:</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <!-- Add more columns as needed -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ player_data[0] }}</td>  <!-- Assuming ID is the first column -->
                            <td>{{ player_data[1] }}</td>  <!-- Assuming Name is the second column -->
                            <!-- Add more columns as needed -->
                        </tr>
                    </tbody>
                </table>
                <form action="/logout" method="post">
                    <input type="submit" value="Log Out" class="btn btn-primary">
                </form>
                <form action="/create-team" method="get">
                    <input type="submit" value="Create Team" class="btn btn-secondary">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
