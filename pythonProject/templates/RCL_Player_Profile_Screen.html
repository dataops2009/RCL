<body>
    <div class="myprofile">
        <a href="#">My Profile</a>
    </div>

    <div class="layout">
        <div class="profile">
            <div class="profile__picture"><img src="images/Enforcer_01.png" alt="ananddavis" /></div>
            <div class="profile__header">
                <div class="profile__account">
                    <h4 class="profile__username">HendrickDaKiller</h4>
                </div>
                <div class="profile__edit"><a class="profile__button" href="#">Edit Profile</a></div>
            </div>
            <div class="profile__stats">
                <div class="profile__stat">
                    <div class="profile__icon profile__icon--gold"><i class="fas fa-wallet"></i></div>
                    <div class="profile__value">47
                        <div class="profile__key">Wallet Coins</div>
                    </div>
                </div>
                <div class="profile__stat">
                    <div class="profile__icon profile__icon--blue"><i class="fas fa-signal"></i></div>
                    <div class="profile__value">357
                        <div class="profile__key">Ranking</div>
                    </div>
                </div>
                <div class="profile__stat">
                    <div class="profile__icon profile__icon--pink"><i class="fas fa-heart"></i></div>
                    <div class="profile__value">4
                        <div class="profile__key">Games Played</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
