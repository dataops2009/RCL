{% extends 'RCL_Main_Template.html' %}
 
{% block title %}
    Login
{% endblock %}
 
{% block header %}
<!-- Header Content -->
{% endblock %}
 
{% block content %}
<body>
    <header>
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <!-- Add your navigation links here -->
                    </div>
                </div>
                <div class="navbar-text">
                    Logged in as: <strong>{{ username }}</strong>
                </div>
            </div>
       </nav>
    </header>

    <main>
        <section class="team-profile">
            <h1>Team Profile</h1>
            <div class="profile-details">
                <img src="../static/images/team_logo.png" alt="Team Logo">
                <div class="team-info">
                    <h2>Team Name</h2>
                    <p>League Position: #1</p>
                    <p>Founded: 2020</p>
                    <!-- More team details here -->
                </div>
            </div>
            <div class="team-stats">
                <h3>Statistics</h3>
                <!-- Team statistics content here -->
            </div>
            <div class="team-roster">
                <h3>Roster</h3>
                <!-- List of team members here -->
            </div>
        </section>
    </main>
</body>
</html>
</body>
{% endblock %}

  <!-- Footer Content -->
  {% endblock %}
